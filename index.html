<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header class="p-3 mb-2 bg-secondary text-white header">
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <main>
        <section class="search-panel">
            <div class="search-box">
                <h2>Search for a city</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control cityName" placeholder="Search for city" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2">search</button>
                  </div>
            </div>
        </section>
        <section class="results">
            <div class="card col-6 offset-3 recent">
                <div class="card-body">
                    <h3 class="city-name"></h3>
                    <img src="" alt="" class="current-icon">
                  <p class="temp"></p>
                  <p class="wind"></p>
                  <p class="humidity"></p>
                </div>
            </div>
        <div class="forecast offset-3">
              <h4>5 Day Forecast</h4>
              <div class="row row-cols-1 row-cols-md-5 g-4">
                <div class="col">
              <div class="card split">
                <div class="card-body">
                    <h3 class="day1"></h3>
                    <img src="" alt="" class="current-icon">
                  <p class="temp1"></p>
                  <p class="wind1"></p>
                  <p class="Humidity1"></p>
                </div>
              </div>
              </div>
              <div class="col">
              <div class="card split">
                <div class="card-body">
                    <h3 class="day2"></h3>
                    <img src="" alt="" class="current-icon">
                  <p class="temp2"></p>
                  <p class="wind2"></p>
                  <p class="Humidity2"></p>
                </div>
              </div>
              </div>
              <div class="col">
              <div class="card split">
                <div class="card-body">
                    <h3 class="day3"></h3>
                    <img src="" alt="" class="current-icon">
                  <p class="temp3"></p>
                  <p class="wind3"></p>
                  <p class="Humidity3"></p>
                </div>
            </div>
              </div>
              <div class="col">
              <div class="card split">
                <div class="card-body">
                    <h3 class="day4"></h3>
                    <img src="" alt="" class="current-icon">
                  <p class="temp4"></p>
                  <p class="wind4"></p>
                  <p class="Humidity4"></p>
                </div>
                </div>
              </div>
              <div class="col">
              <div class="card split">
                <div class="card-body">
                    <h3 class="day5"></h3>
                    <img src="" alt="" class="current-icon">
                  <p class="temp5"></p>
                  <p class="wind5"></p>
                  <p class="Humidity5"></p>
                </div>
            </div>
              </div>
            </div>
        </div>
        </section>
        
    </main>


    <script src="./assets/script.js"></script>
  </body>
</html>
